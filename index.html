                    },

                        },

                ) :

                                className: `w-full ${darkMode ? 'bg-gray-600 text-gray-300' : 'bg-gray-200 text-gray-700'} py-3 rounded-xl font-semibold`
                            }, "Maybe Later")
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
